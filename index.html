<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祈求中文試過關</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5e8c7, #d9a7b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            color: #8b4513;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        .prayer {
            font-style: italic;
            color: #a0522d;
            margin-top: 20px;
            padding: 15px;
            background: rgba(245, 222, 179, 0.5);
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #8b4513;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>祈求中文試過關</h1>
        <div class="image-container">
            <img src="https://via.placeholder.com/150x150?text=孔子" alt="孔子像">
            <img src="https://via.placeholder.com/150x150?text=香" alt="香">
        </div>
        <p>歡迎嚟到呢個祈求網站！喺呢度，我哋向偉大嘅聖人孔子祈求智慧同好運，幫您順利過關中文試。</p>
        <div class="prayer">
            “至聖先師孔子，請賜我智慧同力量，畀我喺中文試入面攞到好成績，心想事成，試順利過關！”
        </div>
        <div class="button-container">
            <button onclick="alert('祈求已送達孔子，祝您試順利過關！')">點擊祈求</button>
            <button onclick="alert('香已點燃，祈福送上！')">點香</button>
        </div>
    </div>
</body>
</html>
